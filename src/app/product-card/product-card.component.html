<div class="product-card" *ngFor="let product of products" (click)="product.id && onProductClick(product.id)">
    <img class="product-image" [src]="product.image" alt="{{ product.title }}">
    <div class="product-details">
        <h3>{{ product.title }}</h3>
        <p>{{ product.description }}</p>
        <div class="product-rating">
            <span class="rating-value"> {{product.rating?.rate}} </span>
            <span class="rating-count"> {{ product.rating?.count }} reviews</span>
        </div>
    </div>
</div>
